<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="global-container">
      <div class="card-container">
        <div class="image-container">
          <img src="./images/image-product-desktop.jpg" />
        </div>
        <div class="right-side-panel-container">
          <div class="right-side-panel-global-container">
            <span class="page-head">PERFUME</span>
            <h2 class="page-title">Gabrielle Essence Eau De Parfum</h2>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Oliver
              Podge, Perfumer-Creator for the House of CHANLEL.
            </p>
            <span class="price-label">$149.99</span>
            <span class="old-price-label">$169.99</span>
            <button class="cart-action-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
